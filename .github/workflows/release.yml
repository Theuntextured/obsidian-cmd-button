name: Release Batch Button Plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run build

      - name: Sync Version from Tag
        run: |
          node -e "
            const fs = require('fs');
            const version = process.env.GITHUB_REF_NAME.replace(/^v/, '');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = version;
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, '\t'));
          "

      - name: Package Plugin into ZIP
        run: |
          mkdir cmd-button
          cp main.js cmd-button/
          cp manifest.json cmd-button/
          zip -r cmd-button.zip cmd-button

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: cmd-button.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}